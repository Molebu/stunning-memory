<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-UPpNb1DHly5EJKC8vZV+s3UxedlFJ+0a4oBbuDIRS6xiBOrjx3l9E3KCEZoLqT4V" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    
</br>     
    <div class="container">
        <div class="weather-app">
            <form class="search-form">
                <div class="row">
                    <div class="col-6">
                        <input id="search-bar" type="search" placeholder="Enter a city" class="form-control shadow-sm"
                            id="city-input">
                    </div>
                    <div class="col-2">
                        <input class="btn btn-primary shadow-sm" type="submit" value="Search" autofocus="on"
                            class="form-control" />
                    </div>
                    
                </div>
            </form>

            <div class="selected-city">
                <div class="row">
                    <div class="col-6">
                        <div class="overview">
                        </br> </br>
                            <h1>
                                Bloemfontein
                            </h1>
                             
                        <ul>
                    <p class="current-time" id="current-time">Saturday 18:49 </p>
                            
                                <span id="description"></span>
                            </ul>
                   </div>
                    </div>
                
            
                    <h2>
                                 <div class="row">
              <div class="col-md-6">
                <div class="d-flex weather-temperature">
                  <img
                    id="icon"
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="Partly sunny img"
                  />
                  <strong class="currentTemperature" id="temperature"></strong>
                  <span class="units">
                    <a href="" id="celsius-link" class="active">℃ </a> |
                    <a href="#" id="fahrenheit-link">℉</a>
                    <ul>
                                    
                                    <li>Humidity:<span id="humidity"></span> % </li>
                                    <li>Wind: <span id="wind"></span>km/h</li>
                                            </ul>
                  </span>
                </div>
              </div>
                              
                            </br>
                                
                                        
                            </div>
                        </div>
                        </ul>
                    </div>
                </div>
            </h2>

                <div class="week-days">
                    <div class="row">
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Sun </p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                                    alt=image-days />
                                    <div class="days-temperature"> 19°c</div>
                            </li>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Mon </p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                                    alt=image-days />
                                    <div class="days-temperature"> 20°C</div>
                            </li>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Tue</p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                                    alt="image-days">
                                    <div class="days-temperature"> 21°C</div>
                            </li>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Wed </p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png
                  " alt="image-days">
                  <div class="days-temperature"> 16°C</div>
                            </li>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Thu </p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                                    alt="image-days">
                                    <div class="days-temperature"> 12°C</div>
                            </li>
                        </div>
                        
                        
                
                    </ul>
                </div>
            </div>

</body>

</html>
